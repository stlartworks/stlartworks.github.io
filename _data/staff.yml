- name: Vicki Kahn
  photo: vicki_slaw.jpg
  title: Media and Events Manager
  email: vicki@stlartworks.org
  phone: 314-899-9734
  content: 'Vicki manages the special events and public promotion of the St. Louis ArtWorks apprenticeship program and ArtWorks Enterprises (AWE), including traditional and social media publicity, website maintenance, and digital archiving of apprentice-made art and commissions. She holds a BA in Communications from Webster University, and has 15 years’ experience working with diverse populations and non-profit organizations on public relations, grant writing, development, digital design/communications, and special events. <i>(photo by Dana Colcleasure)</i>' 