- name: Amira Sadé 
  photo: amira-sade.jpg
  title: Site Supervisor
  email: amira@stlartworks.org
  phone: 314-899-9734
  content: Amira is a former Apprentice with St. Louis ArtWorks, having studied printmaking, sculpture/clay, book making, and working with recycled materials in 2010-2012.  After graduating from Confluence Prep Academy, she went on to attend Lindenwood University on a partial scholarship from the YMCA for Youth of the Year in 2013.  She graduated in May with degrees in Studio Art and Graphic Design.  Amira has a passion not only for the visual arts, but also for the culinary arts. She hopes to one day combine her interests into her own food design studio, bringing awareness to food allergies. <br>“ArtWorks is truly an amazing program. It has changed the course of all the lives the program has touched, and I can say without a doubt I would not be where I am today if not for having been able to take part in it. I'm grateful for the opportunity to come back and give back.”

- name: Open Position(s) 
