- name: Amira Sadé 
  photo: amira-sade.jpg
  title: Site Supervisor
  email: amira@stlartworks.org
  phone: 314-899-9734
  content: Amira is a former Apprentice with St. Louis ArtWorks, having studied printmaking, sculpture/clay, book making, and working with recycled materials in 2010-2012.  After graduating from Confluence Prep Academy, she went on to attend Lindenwood University on a partial scholarship from the YMCA for Youth of the Year in 2013.  She graduated in May with degrees in Studio Art and Graphic Design.  Amira has a passion not only for the visual arts, but also for the culinary arts. She hopes to one day combine her interests into her own food design studio, bringing awareness to food allergies. <br>“ArtWorks is truly an amazing program. It has changed the course of all the lives the program has touched, and I can say without a doubt I would not be where I am today if not for having been able to take part in it. I'm grateful for the opportunity to come back and give back.”

- name: Open Position(s) 
  photo: apply.jpg
  title: Art Therapist
  email: susan@stlartworks.org
  phone: 314-899-9735
  content: St. Louis ArtWorks, an exciting non-profit arts and employment training program for teens 14-19, has been hiring youth since 1995 to work as apprentices to professional artists. ArtWorks is seeking a highly motivated Art Therapist responsible for leading ArtWorks apprentices  through a variety of art activities in order to improve their self-esteem, outlook on life, and overall well-being.  <br>Essential Functions- <br>Provide insight to program staff and input on curriculum to ensure that program activities are providing adequate structure, safeguards, and/or opportunities for participants to address or improve their wellbeing. The art therapist shall provide a bridge of understanding of emotional needs of the youth with the staff and teaching artists. Lead mindfulness exercises, therapeutic art activities, and team meetings around improving mental wellness outcomes for youth. Develop ideas and strategies for what may need to be done. Talk with participants during regular programming and individual assessment sessions to build rapport, acknowledge their progress, or reflect upon their reactions to the artistic process. Document activities of the participants, staff, and teaching artist to summarize progress. Conduct information sharing sessions, such as in-service workshops for participants, families and/or staff as needed. Provide referrals to community resources as needed. Work with staff and Teaching Artists to identify strengths, success, concerns, and challenges impacting the youth. Assist in administrating evaluation tools. <br>Programming takes place afterschool (3:30 pm – 6:00 pm) and on Saturday (10:00 am – 3:30 pm) during the school year and for five days a week, for six weeks during the summer (9:00 am – 3:30 pm).  Art Therapist is contracted for 12 hours a week for 13 weeks in the spring and fall and 20 hours a week for 6 weeks in the summer. Spring program begins January 23 and ends April 27. Summer program begins June 11th and ends July 20th. Fall program begins September 11th and ends December 8th. <br>Knowledge and Skills:<br>Experience in providing therapeutic art activities to youth including wellness exercises designed to reduce stress; Experience working with a teen audience in out of school program setting; Excellent written and verbal communication skills; Ability to work collaboratively as part of a teaching team; Artistic abilities, creativity, imagination and enthusiasm; Ability to provide a trusting, open, kindhearted atmosphere that encourages learning and participation; Empathy with and commitment to helping people from all walks of life; Excellent interpersonal, communication and listening skills; Knowledge and understanding of the theory and practice of psychotherapy and the role art can play in treatment; Excellent organizational skills, attention to detail; Ability to manage sensitive and confidential information. <br>Qualifications:<br>Master’s Degree in/Counseling/Social Work/related discipline with training/experience in art therapy; Experience working with teens in an out-of-school program setting. <br>If interested please send resume and references to Assistant Director Susan TeStroete at assistant.director@stlartworks.org.
