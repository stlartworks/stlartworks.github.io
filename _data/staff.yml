  phone: 314.289.4188
  content: Jessica Graham is the Program Manager and has 7 years of program experience in education and social work. Jessica holds a Master of Social Work from Washington University. Previous to joining Saint Louis Artworks, Jessica worked as Senior Educator of the Youth Exploring Science Program at the St. Louis Science Center.

