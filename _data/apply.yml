apply:
    - process:
      open: Jan. 31 - Applications available online
      close: Apr. 1 - Application submission deadline
      interview-day: April 23 - Interview Day

    - requirements:
      age: Ages 14 to 18 (Must be 14 years old by January 1, 2016)
      location: Must live in the greater St. Louis area
      interests: Must have an interest in art
      availability: Must be available to attend every day of the spring program (Two afternoons per week, 3pm - 6pm, or Saturdays from 9am - 3pm)

    - message:
        text: The Summer 2016 Application Process will close on April 1, 2016. 
